<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Loto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="titre text-center">
            <h1>LE GRAND TIRAGE DU LOTO</h1>
        </div>

        <div class="centrer">
            <div class="liste-tirage ">

            </div>
        </div>
        <div class="bouton d-flex justify-content-center">
            <button class="clique-moi">
                CLIQUE MOI !
            </button>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>

    </div>

    <script>
        //Initialisation des variables
        const listeTirage = document.querySelector(".liste-tirage");
        const bouton = document.querySelector('.clique-moi');
        let progressBar = document.getElementById('progress-bar');
        let progressContainer = document.querySelector(".progress-container");
        let width = 0;

        let tirageDone;

        //fonction pour tirer les numéros et retourner un tableau de ceux-ci
        function tirageDeNumero() {
            const tabTirage = [];
            let i = 0;
            let j = 0;
            while (i < 5) {
                let num = Math.floor(Math.random() * 49) + 1;
                if (!tabTirage.includes(num)) {
                    tabTirage.push(num);
                    i++;
                }
            }
            while (j < 2) {
                let numEtoile = Math.ceil(Math.random() * 12);
                if (!tabTirage.includes(numEtoile)) {
                    tabTirage.push(numEtoile);
                    j++;
                }
            }
            return tabTirage;
        }

        //fonction qui ajoute des balises enfant à listeTirage
        function ajouterEnfantListeTirage(enfant) {
            listeTirage.appendChild(enfant);
        }

        //fonction qui construit et affiche le tirage
        function construireTirage() {
            //caché le bouton pour pas cassé l'affichage : 

            //tirage des numéro
            tirageDone = tirageDeNumero();

            //nettoyage de l'ancien affichage du tirage
            while (listeTirage.firstChild) {
                listeTirage.removeChild(listeTirage.firstChild);
            }

            // Calcul du pourcentage d'avancement pour la barre de progression


            //constrution du nouvel affichage
            tirageDone.forEach((nombre, index) => {

                let nombreTexte = document.createElement("p");
                nombreTexte.textContent = nombre;
                nombreTexte.classList.add("nombre");
                //les 5 premiers numéro serons ceux compris entre 1 à 49 serons sur un fond bleu
                //et les autres serons ceux en étoiles
                if (index < 5) {
                    nombreTexte.classList.add("nombreBleu");
                }
                else {
                    nombreTexte.classList.add("nombreEtoile");
                }
                // affichage progressif du tirage
                let incrementation = 100 / tirageDone.length

                setTimeout(function () {
                    ajouterEnfantListeTirage(nombreTexte);
                    width += incrementation;
                    progressBar.style.width = width + '%';
                    progressBar.innerHTML = Math.ceil(width - 1) + '%';
                }
                    , 500 * index);
            });
        }

        document.querySelector('.clique-moi').addEventListener("click", function () {
            //cache le bouton :
            bouton.disabled = true;
            width = 0;
            construireTirage();
            setTimeout(function () {
                bouton.style.display = 'none';
                progressContainer.style.display = 'block';
                progressBar.style.display = 'block';
                setTimeout(function () {
                    bouton.style.display = 'block';
                    progressContainer.style.display = 'none';
                    progressBar.style.display = 'none';
                    bouton.disabled = false;
                }, 3500);
            }, 0);
            // constitution d'un nouveau tirage   
            console.log("tirage fait : " + tirageDone);
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>


</html>
